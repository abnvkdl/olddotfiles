window:
  padding:
    x: 10
    y: 10
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.7

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: MesloLGS Nerd Font
    style:  Regular
  bold:
    family: MesloLGS Nerd Font
    style:  Bold
  italic:
    family: MesloLGS Nerd Font
    style:  Italic
  bold_italic:
    family: MesloLGS Nerd Font
    style: Bold Italic
  size: 10
draw_bold_text_with_bright_colors: true

import:
  - ~/.config/alacritty/nord.yaml

cursor:
  style:
    shape: Block
    blinking: on
    blink-interval: 500

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/bash

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }

